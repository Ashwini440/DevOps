apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: marvel-ingress
spec:
  rules:
    - host: marvel.assy.com
      http:
        paths:
          - path: /v1
            pathType: Prefix
            backend:
              service:
                name: marvel-v1-service
                port:
                  number: 80
          - path: /v2
            pathType: Prefix
            backend:
              service:
                name: marvel-v2-service
                port:
                  number: 80

