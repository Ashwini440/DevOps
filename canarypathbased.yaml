apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: marvel-canary-path-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    # Removed the rewrite target annotation to preserve the path.
spec:
  ingressClassName: nginx
  rules:
    - host: marvel.assy.com
      http:
        paths:
          - path: /v1(/|$)(.*)  # This will capture sub-paths as well.
            pathType: prefix
            backend:
              service:
                name: deploy1-service
                port:
                  number: 80
          - path: /v2(/|$)(.*)  # Similarly for v2.
            pathType: prefix
            backend:
              service:
                name: deploy2-service
                port:
                  number: 80
