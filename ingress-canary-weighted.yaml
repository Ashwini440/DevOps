apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: marvel-ingress-canary-weighted
  annotations:
    ingressclass.kubernetes.io/is-default-class: "true"
    ingress.kubernetes.io/disable-admission-webhook: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - host: marvel.assy.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: deploy1-service
                port:
                  number: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: marvel-ingress-canary-weighted
  annotations:
    nginx.ingress.kubernetes.io/canary: "true"
    nginx.ingress.kubernetes.io/canary-weight: "20"
spec:
  ingressClassName: nginx
  rules:
    - host: marvel.assy.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: deploy2-service
                port:
                  number: 80
