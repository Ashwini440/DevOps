apiVersion: apps/v1
kind: Deployment
metadata:
  name: deploy-v2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: marvel
      version: v2
  template:
    metadata:
      labels:
        app: marvel
        version: v2
    spec:
      containers:  # ✅ Fixed indentation
        - name: marvel-container2
          image: 688567283917.dkr.ecr.us-east-1.amazonaws.com/marvel:v2.1
          ports:
            - containerPort: 8081
          readinessProbe:
            httpGet:
              path: /  # ✅ Ensure this path exists
              port: 8081
            initialDelaySeconds: 60
            periodSeconds: 10

 
---
apiVersion: v1
kind: Service
metadata:
  name: deploy-service-2
spec:
  selector:
    app: marvel
    version: v2.1
  ports:
    - port: 80          # External Port
      targetPort: 8081  # Pod Port
  type: LoadBalancer    # ✅ Changed to LoadBalancer

